        </ul>

    <main class="contact">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
            <form>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name and Message" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
